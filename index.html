<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Spin the Wheel Game</h1>
    <h3>2 free spins daily</h3>
        <div id="wheelContainer">
            <div id="wheel">
                <span class="segment">$100</span>
                <span class="segment">$200</span>
                <span class="segment">$300</span>
                <span class="segment">$400</span>
                <span class="segment">$500</span>
                <span class="segment">$600</span>
                <span class="segment">$700</span>
                <span class="segment">$800</span>
            </div>
            <button id="spinButton">Spin</button>
            <div id="result"></div>
        </div>
    <script src="script.js"></script>
</body>
</html>
